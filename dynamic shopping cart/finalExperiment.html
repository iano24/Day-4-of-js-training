<!DOCTYPE html>
<html>

<head>
    <script src="https://kit.fontawesome.com/3f5f163be8.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"

        <link rel="stylesheet" href="finalExperiment.css">
    
</head>

<body>
    <section class="container">
        <div class="card-div">
